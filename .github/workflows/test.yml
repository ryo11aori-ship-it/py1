name: Test py1 Compiler & Self-Hosting

on: [push, pull_request]

env:
  PYTHONIOENCODING: utf-8
  PYTHONUTF8: 1
  PYTHONUNBUFFERED: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Setup Locale
      run: |
        sudo locale-gen ja_JP.UTF-8
        sudo update-locale LANG=ja_JP.UTF-8
        export LANG=ja_JP.UTF-8
        export LC_ALL=ja_JP.UTF-8

    - name: Install Black
      run: pip install black

    # 1. ブートストラップ
    - name: 1. Bootstrap Generation 1
      run: |
        python py1.py compiler.py1 > compiler_gen2.py
        black compiler_gen2.py

    # 2. セルフホスト
    - name: 2. Bootstrap Generation 2
      run: |
        python compiler_gen2.py compiler.py1 > compiler_gen3.py
        black compiler_gen3.py

    # 3. 冪等性テスト
    - name: 3. Verify Idempotency
      run: |
        if diff -q compiler_gen2.py compiler_gen3.py; then
          echo "SUCCESS: Compiler is idempotent."
        else
          echo "FAILURE: Diff detected."
          exit 1
        fi

    # 4. FizzBuzz
    - name: 4. Application Test (FizzBuzz)
      run: |
        python compiler_gen3.py fizzbuzz.py1 > output_fb.py
        python output_fb.py

    # 5. Unicodeテスト
    - name: 5. Unicode Test
      env:
        LANG: ja_JP.UTF-8
        LC_ALL: ja_JP.UTF-8
      run: |
        python compiler_gen3.py unicode_test.py1 > output_uni.py
        python output_uni.py

    # 【新設】6. IRコンパイラテスト
    - name: 6. IR Compilation Test (Native Step 1)
      run: |
        echo "--- Compiling the IR Compiler ---"
        # 1. IRコンパイラ(py1) を コンパイラ(Gen3) で Python に変換
        python compiler_gen3.py compiler_ir.py1 > compiler_ir.py
        
        # 2. IRコンパイラを実行して、ir_test.py1 を IR に変換
        echo "--- Generating IR Code ---"
        python compiler_ir.py ir_test.py1 > output.ir
        
        # 3. 結果を表示
        echo "--- Generated IR ---"
        cat output.ir
